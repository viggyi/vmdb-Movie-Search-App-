<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VMDB</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <section class="main-section">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <div class="logo mb-4">
                        <img src="logo.png" id="logoimg" class="mb-3" alt="">
                        <h2 class="text-white fw-bold mt-2" id="mainheading">Explore the Movies</h2>
                    </div>
                </div>
                <div class="col-12 col-md-6 mb-4">
               
                        <div class="position-relative">
                            <input type="text" id="searchInput" placeholder="Search for movies..." autocomplete="off" class="cus-input form-control w-100" onfocus="displayMovieContainer()">
                            <button class="btn search-btn"><span class="material-icons md-24">search</span></button>
                        </div>                   
                        
              
                </div>
                <div class="col-12 px-0">
                    <div class="movie-list-sec" id="moviecontainer">
                        <div class="inner-movies-list">
                            <div class="spinner-border text-warning text-center mt-4 mx-auto" role="status" id="loader">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div class="nomv-container" id="nomovie">
                                <h4 class="text-light">No Movies Found</h4>
                            </div>
                            <div class="main-movie-list">
                                
                                <div class="swiper movieslide"> 
                                    <div class="swiper-wrapper" id="movielist">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="movie-details-container w-100 align-items-center position-fixed top-0 start-0 " id="moviedetails">
                        
                    </div>
                </div>
            </div>
           
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        var swiper = new Swiper(".movieslide", {                   
    loop: true,
    spaceBetween: 0, // Set to 0 to remove gaps
    pagination: {
        el: ".swiper-pagination",
        clickable: true,
    },
    breakpoints: {
        640: {
            slidesPerView: auto,
            centeredSlides: false,
        },
        768: {
            slidesPerView: 3,
            centeredSlides: true,
        },
        1024: {
            slidesPerView: 6,
            centeredSlides: true,
        },
    },
});

    </script>
  </body>
</html>
